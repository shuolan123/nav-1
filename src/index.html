<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
     <!-- 禁用手机用户对于窗口的放大行为 -->
    <title>一路向前</title>
    <style type="text/css">
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
        body{
            min-width: 100vw;
            min-height: 100vh;
            overflow: hidden;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image:url(./images/c75699c3dca1a723ccd6a6daaf7447a5.jpg);transform: none;">
    <header class="globalHeader">
        <form class="searchForm" method="get"
            action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                          <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">添加网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1473630_8pfq4zss4o8.js"></script>
